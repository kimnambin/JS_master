<ion-content [fullscreen]="true">
  <div id='homepage' class='homepage'>
    <!-- 맨 위 부분 -->
    <div id='list' class='list'>
      <div><a routerLink="/home"><span class="material-icons">arrow_back</span></a></div>
      <div>
        <h4>Life</h4></div>
      <div></div>
    </div>

    <h3></h3>

    <!-- 고르는 부분 -->
    <div id='mid' class='mid'>  
      <ion-select [(ngModel)]="selectedItem" placeholder="이곳을 클릭해 보세요" class="custom-select">
        <ion-select-option *ngFor="let item of data" [value]="item" class="custom-option">{{ item.title }}</ion-select-option>
      </ion-select>
    </div>

    <!-- 보여주는 부분 -->
    <div id='main2' class='main2'>
      <div id='background-border' class='background-border'>
        <div *ngIf="selectedItem" id='contents1' class='contents1'>
          <p>제목: <span class="ptitle">{{selectedItem.title}}</span> </p>
          <p class="pcontent"> {{ selectedItem.content}}</p>
          <!--<img src="assets/lifeImg/t01.jpg" alt="Image"> 
          <img [src]="imgUrl" alt="Image">-->
          <img [src]="selectedItem.imgUrl" alt="Image" class="imgsize">
        </div>
     
    
     </div>
      </div>
    </div>
 
</ion-content>
