<ion-content [fullscreen]="true">
  <div id='글쓰기' class='글쓰기'>
    <div id='top' class='top'>
      <a routerLink="/free"><span class="material-icons">close</span></a>
      <p>글쓰기</p>
      
      <!-- freeform이 ts와 연결하는 부분 ngForm이 폼요소 이름임 -->
      <form (ngSubmit)="freeform()" #ngForm="ngForm">
      <ion-button class="btn" type="submit" routerLink="/free">완료</ion-button>
    </form>
    </div>
    <div id='main' class='main'>
      <ion-item>
        <ion-label position="floating">제목</ion-label>
        <ion-input [(ngModel)] = "title" type="text" name="title"></ion-input>
      </ion-item>
    
      <ion-item class="bto">
        <ion-input placeholder="내용을 입력하세요." [(ngModel)] = "content" type="text" name="content"></ion-input>
      </ion-item>
    </div>
   
    </div>
</ion-content>
