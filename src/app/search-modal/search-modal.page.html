<ion-header>
  <ion-toolbar>
    <ion-title>검색 결과</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">닫기</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let result of searchResults">
      {{ result | json }}
    </ion-item>
  </ion-list>
</ion-content>
